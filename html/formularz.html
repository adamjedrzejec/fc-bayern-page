<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC Bayern</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/formularz.css">
    <script>
        function onLoad() {
            document.getElementById('newsletter-submit-button').addEventListener('click', function(event){
                event.preventDefault()
                document.getElementById('newsletter-form').hidden = true
                document.getElementById('newsletter-header').hidden = true
                document.getElementById('newsletter-success').hidden = false
            })
        }
    </script>
</head>
<body onload="onLoad()">
    <div class="navbar">
        <img src="../images/fc-bayern-logo.png" alt="FC Bayern logo" class="fc-bayern-logo">
        <div class="flex-row navbar-container">
            <button class="navbar-button" onclick="window.location='./index.html'">Strona główna</button>
            <button class="navbar-button" onclick="window.location='./zespol.html'">Zespół</button>
            <button class="navbar-button" onclick="window.location='./formularz.html'">Formularz</button>
            <button class="navbar-button" onclick="window.location='./galeria-zdjec.html'">Galeria zdjęć</button>
            <button class="navbar-button" onclick="window.location='./historia.html'">Historia</button>
            <button class="navbar-button" onclick="window.location='./informacje.html'">Informacje</button>
        </div>
    </div>
    <div class="container" id="form-container">
        <h1 id="newsletter-header">Zapisz się do naszego newslettera!</h1>

        <form id="newsletter-form" onsubmit="">
            <label for="imie">Imie:</label><br>
            <input class="input-wide" type="text" id="imie"><br>

            <label for="nazwisko">Nazwisko:</label><br>
            <input class="input-wide" type="text" id="nazwisko"><br>

            <label for="data-urodzenia">Data urodzenia:</label><br>
            <input class="input-wide" type="date" id="data-urodzenia"><br>

            <label for="email">Email:</label><br>
            <input class="input-wide" type="email" id="email"><br>

            <label for="plec">Płeć:</label><br>
            <input type="radio" id="plec" value="m"> Mężczyzna<br>
            <input type="radio" name="plec" value="k"> Kobieta<br>

            <button id="newsletter-submit-button" type="submit">Wyślij</button>
        </form>

        <div id="newsletter-success" hidden> 
            Zostałeś pomyślnie zarejestrowany!
        </div>
    </div>

    <div class="footer">
        <p>Adam & Mateusz Piekarscy</p>
        <p>Rokiciny-Kolonia 2021</p>
    </div>
</body>
</html>
